<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet with geoJSON </title>

  <!-- links -->
  <link rel="stylesheet" href="test.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" /><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./plugins/font-awesome.min.css">
  
  <link rel="stylesheet" href="./plugins/L.Control.Sidebar.css" />
  <link rel="stylesheet" href="./plugins/leaflet-editor/css/Leaflet.StyleEditor.css">
  <link rel="stylesheet" href="./plugins/cluster/MarkerCluster.css">
  <link rel="stylesheet" href="./plugins/cluster/MarkerCluster.Default.css">
  <link rel="stylesheet" href="./plugins/jquery-ui.min.css">
  <link rel="stylesheet" href="./plugins/Control.MiniMap.min.css">

  <!--Links End   -->


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
  <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
  <script src="./plugins/L.Control.Sidebar.js"></script>

  <!-- scrips -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!--    ***************  Begin Leaflet.Draw-->

  <script src="./plugins/leaflet-draw/Leaflet.draw.js"></script>
  <script src="./plugins/leaflet-draw/Leaflet.Draw.Event.js"></script>
  <link rel="stylesheet" href="./plugins/leaflet-draw/leaflet.draw.css" />

  <script src="./plugins/leaflet-draw/Toolbar.js"></script>
  <script src="./plugins/leaflet-draw/Tooltip.js"></script>

  <script src="./plugins/leaflet-draw/ext/GeometryUtil.js"></script>
  <script src="./plugins/leaflet-draw/ext/LatLngUtil.js"></script>
  <script src="./plugins/leaflet-draw/ext/LineUtil.Intersect.js"></script>
  <script src="./plugins/leaflet-draw/ext/Polygon.Intersect.js"></script>
  <script src="./plugins/leaflet-draw/ext/Polyline.Intersect.js"></script>
  <script src="./plugins/leaflet-draw/ext/TouchEvents.js"></script>

  <script src="./plugins/leaflet-draw/draw/DrawToolbar.js"></script>
  <script src="./plugins/leaflet-draw/draw/handler/Draw.Feature.js"></script>
  <script src="./plugins/leaflet-draw/draw/handler/Draw.SimpleShape.js"></script>
  <script src="./plugins/leaflet-draw/draw/handler/Draw.Polyline.js"></script>
  <script src="./plugins/leaflet-draw/draw/handler/Draw.Circle.js"></script>
  <script src="./plugins/leaflet-draw/draw/handler/Draw.Marker.js"></script>
  <script src="./plugins/leaflet-draw/draw/handler/Draw.Polygon.js"></script>
  <script src="./plugins/leaflet-draw/draw/handler/Draw.Rectangle.js"></script>


  <script src="./plugins/leaflet-draw/edit/EditToolbar.js"></script>
  <script src="./plugins/leaflet-draw/edit/handler/EditToolbar.Edit.js"></script>
  <script src="./plugins/leaflet-draw/edit/handler/EditToolbar.Delete.js"></script>

  <script src="./plugins/leaflet-draw/Control.Draw.js"></script>

  <script src="./plugins/leaflet-draw/edit/handler/Edit.Poly.js"></script>
  <script src="./plugins/leaflet-draw/edit/handler/Edit.SimpleShape.js"></script>
  <script src="./plugins/leaflet-draw/edit/handler/Edit.Circle.js"></script>
  <script src="./plugins/leaflet-draw/edit/handler/Edit.Rectangle.js"></script>
  <script src="./plugins/leaflet-draw/edit/handler/Edit.Marker.js"></script>

  <!--    **************  End of Lealet Draw-->
  <script src=".\plugins\leaflet-editor\javascript\marker.js"></script>
  <script src=".\plugins\leaflet-editor\javascript\Leaflet.StyleEditor.js"></script>
  <script src="./plugins/leaflet.ajax.min.js"></script>
  <script src="./plugins/cluster/leaflet.markercluster.js"></script>
  <script src="./plugins/jquery-ui.min.js"></script>
  <script src="./plugins/Control.MiniMap.min.js"></script>
  <script src="./plugins/choropleth.js"></script>

</head>

<body>
  <main class="overflow-y-auto">
    <!-- line projects -->
    <div id="sidebar" class="brifont">
      <div id="divLines" class="border-b-2 border-black/40 bg-gray-900 p-4 rounded-lg  border-gray-700 border-2 ">
        <h1 class="text-center text-xl m-2 font-semibold text-white">Linear Project</h1>
        <div id="">
          <div class="flex gap-2">
            <input type="text" id="txtFindLines" placeholder="Projects ID"
              class="p-2 border outline-none border-black/30 border-spacing-4 rounded-lg flex-1 ">
            <button id="btnFindLines" class="bg-blue-500 text-white p-2.5 rounded-lg w-full hover:bg-blue-700">Find
              Project</button>
          </div>
          <div id="divErrorLine" class="bg-red-300 text-red-700 text-center font-bold mt-2 rounded-lg"></div>
          <div id="divLinesData" class="bg-blue-200 border-x border-blue-500 text-center text-blue-800 rounded-lg">
          </div>
        </div>
      </div>
      <!--Eagle  Nest  -->
      <div id="divLines"
        class="border-b-2 border-black/40 mt-4  bg-amber-200 p-4 rounded-lg border-yellow-600 border-2 ">
        <h1 class="text-center text-xl m-2 font-semibold">Eagle Nest</h1>
        <div id="">
          <div class="flex gap-2">
            <input type="text" id="txtFindNest" placeholder="Nest ID"
              class="p-2 border outline-none border-black/30 border-spacing-4 rounded-lg flex-1 ">
            <button id="btnFindNest" class="bg-blue-500 text-white p-2.5 rounded-lg w-full hover:bg-blue-700">Find
              Nest</button>
          </div>
          <div id="divErrorNest" class="bg-red-300 text-red-700 text-center font-bold mt-2 rounded-lg"></div>
          <div id="divNestData" class="bg-blue-200 border-x border-blue-500 text-center text-blue-800 rounded-lg"></div>
        </div>
      </div>

      <!--Buowl  Nest  -->
      <div id="divLines"
        class="border-b-2 border-black/40 mt-4  bg-[#95c5a2] p-4 rounded-lg border-green-600 border-2 ">
        <h1 class="text-center text-xl m-2 font-semibold">Buowl Nest</h1>
        <div id="">
          <div class="flex gap-2">
            <input type="text" id="txtFindBuowl" placeholder="Nest ID"
              class="p-2 border outline-none border-black/30 border-spacing-4 rounded-lg flex-1 ">
            <button id="btnFindBuowl" class="bg-blue-500 text-white p-2.5 rounded-lg w-full hover:bg-blue-700">Find
              Nest</button>
          </div>
          <div id="divErrorBuowl" class="bg-red-300 text-red-700 text-center font-bold mt-2 rounded-lg"></div>
          <div id="divBuowlData" class="bg-blue-200 border-x border-blue-500 text-center text-blue-800 rounded-lg">
          </div>
        </div>
      </div>

      <!-- checkBoxs -->
      <div>

      </div>

      <div id="checkboxContainer"
        class="text-lg  mt-4 text-start font-bold bg-slate-200/60 p-4 border-slate-500 border-2 rounded-lg">
        <label><input type="checkbox" class="custom-checkbox" name="custom" value="Eagle" checked>Eagle Nest
          layer</label><br>
        <label><input type="checkbox" class="custom-checkbox" name="custom" value="Road" checked> Road Layer</label><br>
        <label><input type="checkbox" class="custom-checkbox" name="custom" value="Buowl" checked> Buowl Nest
          Layer</label>
      </div>
">
        <!-- <h3 class="font-bold text-center">Total Nest</h3> -->
         <!-- bg-red-200/70 border-red-600/60 -->
        <div id="numTotalNest" class="pl-1 flex gap-2 ">

          <div  class="w-1/2 border text-start pl-2 bg-green-200/60 rounded-xl border-green-700">
            <h1 class="text-green-900 p-1 font-bold text-center px-2 rounded-lg text-lg ">Active Nest</h1>
           <h1 class="text-[17px]">Eagle : <span id="activeEagle" class="text-green-600"></span></h1>
           <h1 class="text-[17px]">Buowl : <span id="activeBuowl"  class="text-green-600"></span></h1>
          </div>
          <div class="w-1/2 border text-start pl-2 bg-red-200/60 rounded-xl border-red-700 ">
            <h1 class="text-center font-bold p-1 rounded-lg text-red-900 px-2 text-lg">InActive Nest</h1>
           <h1 class="text-[17px]">Eagle : <span id="inactiveEagle"  class="text-red-600 "></span></h1>
           <h1 class="text-[17px]">Buowl : <span id="inactiveBuowl"  class="text-red-600"></span></h1>
          </div>
          
        </div>

       <div id="btn" class="btn mt-2 flex gap-1 w-full">
        <button class="bg-green-200 rounded-lg p-3 text-[14px] w-1/2 border-2 border-green-700/30 hover:bg-green-300" id="btnRemoveActive">Remove all active</button>
        <button class="bg-red-300 rounded-lg p-3 w-1/2 text-[14px]  border-red-700/30 border-2 hover:bg-red-400" id="btnRemoveInactive">Remove all Inactive</button>
       </div>
       <button class="w-full p-2 bg-blue-400/70 text-[16px] rounded-lg mt-2 border-2 border-blue-800/50 hover:bg-blue-500/70" id="btnAddAllStatus">Add all Status</button>

      </div>
    </div>
    </div>





    <div id="map"></div>
  </main>
  <script src="./function.js"></script>
</body>

</html>
